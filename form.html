<main>
  <div class="form-page-content">
    <div class="container">
      <h2 class="h2-text">
        Добавить заведение
      </h2>
      <form id="create-form" class="create-form" action="#">
        <div class="form-row">
          <div class="input-data">
            <input class="form-input" id="name" type="text" required>
            <div class="underline"></div>
            <label class="default-text" for="name">Название</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input class="form-input" id="email" type="text" required>
            <div class="underline"></div>
            <label class="default-text" for="email">Email</label>
          </div>
          <div class="input-data">
            <input class="form-input" id="phone-number" type="text" required>
            <div class="underline"></div>
            <label class="default-text" for="phone-number">Номер телефона</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input class="form-input" id="rating" type="text" required>
            <div class="underline"></div>
            <label class="default-text" for="rating">Рейтинг</label>
          </div>
          <div class="input-data">
              <input class="form-input" id="url" type="text">
            <div class="underline"></div>
            <label for="url" class="default-text">Ссылка</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-photo">
            <input class="default-text" id="add-photo" type="file">
          <label class="default-text" for="add-photo">Добавить фото</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea class="form-input" id="description" rows="4" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label class="default-text" for="description">Описание</label>
            <br />
          </div>
        </div>
          <div class="form-row submit-btn">
            <div class="input-data">
              <div class="inner"></div>
              <input class="default-text" id="submit" type="submit">
            </div>
          </div>
      </form>
    </div>
    <section id="venues" class="venues">
    </section>
